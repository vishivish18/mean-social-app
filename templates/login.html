<body ng-app="app" >
	<nav class='navbar navbar-default'>
	<div class="container">
	<div class="navbar-header">
      <a class="navbar-brand" href="/">Trail-Tracker</a>
    </div>
		<ul class="nav navbar-nav pull-right">
			<li><a href="/#/">About</a></li>

	<div class="container" style="background-image:url('images/blur1.jpg'); background-size: cover; background-repeat: repeat-x; animation: animatedBackground 40s linear infinite;">	
	
     <div class="row">
     	 <div class="col-sm-3 col-md-4"></div>
		 <div class="col-xs-3 col-md-4">


			<form style="margin-top:60%;" ng-submit="login(username, password)">
			<h1>Login to start tracking </h1>
				  <div class="form-group">				  
				    <input type="text" name="email" ng-model="username" class="form-control" placeholder="Email">
				  </div>
				  <div class="form-group">				    
				    <input type="password" name="password" ng-model="password" class="form-control"  placeholder="Password">
				  </div>				  
				  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		 </div>
		 <div class="col-xs-6 col-md-4"></div>		
	 </div>		
	</div>
